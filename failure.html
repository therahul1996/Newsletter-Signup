<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fail</title>
    <link rel="stylesheet" href="/css/material-design-iconic-font.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <div class="container" style="padding: 30px; text-align: center">
          <h2 class="form-title" style="margin-bottom: 0">
            Something went wrong please try again leter!
          </h2>
          <form
            method="POST"
            action="/failure"
            class="register-form"
            id="register-form"
          >
            <div class="form-group form-button">
              <input type="submit" class="form-submit" value="Try Again" />
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
